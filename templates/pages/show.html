{% extends 'layouts/main.html' %}

    <ul class="nav nav-pills">
        <li class="active"><a>Shows</a></li>

    <ul class="items">
	{% for show in shows %}
	<li>
		<a href="/shows/{{ show.id }}">

	</li>

</ul>
