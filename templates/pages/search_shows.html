{% extends 'layouts/main.html' %} {% block title %}Fyyur | Artists Search{%
endblock %} {% block content %}
<h3>Number of search results for "{{ search }}": {{ results|count }}</h3>
<ul class="items">
	{% for show in results %}
	<li>
		<a href="/shows/{{ show.id }}">
			<i class="fas fa-users"></i>
			<div class="item">
				<h5>{{ show.name }}</h5>
			</div>
		</a>
	</li>
	{% endfor %}
</ul>
{% endblock %}
