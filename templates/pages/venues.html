{% extends 'layouts/main.html' %} {% block title %}Fyyur | Venues{% endblock %}
{% block content %}

<ul class="items">
	{% for area in areas %}
	<h3>{{ area.city }}, {{ area.state }}</h3>
	<li>
		<a href="/venues/{{ area.id }}">
			<i class="fas fa-music"></i>
			<div class="item">
				<h5>{{ area.name }}</h5>
			</div>
		</a>
	</li>
	{% endfor %}
</ul>
{% endblock %}
